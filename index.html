    <body>
        <h1> Thou Stupid English </h1>
        <p> typeth and gaze upon the inconsistencies unfolden in front of thyn eye</p>
        <span class="E">E</span>
        <span class="title">auegnchix ueuephaohmp uet phthoygmoi</span>
        
        <div id = "output"> </div>
        <script>
            // javascript is inside the script element
            
            // find the #output element
            const outputEl = document.getElementById("output");
            

            // Utility: make an element, set a few attributes, append to #output
            function addDomElement(tag, attrs) {
            const el = document.createElement(tag);
            if (attrs) {
                for (const k in attrs) {
                if (k === "text") {
                    el.textContent = attrs[k];
                } else {
                    el.setAttribute(k, attrs[k]);
                }
                }
            }
            outputEl.appendChild(el);
            return el;
            }

            // Generate a random integer between min and max, inclusive
            function randomize(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Generte a random element from an array
            function randomElement(array) {
                return array[randomize(0, array.length - 1)];
            }

            function write(array){
                char = randomElement(array);
                addDomElement("span", {text: char});
            }

            // Arrays for vowels and consonants
            const a = ['er', 'et', 'uet', 'eigh'];
            const b = ['gh', 'be', 'pb','bh'];
            const c = ['k', 'cc', 'ch', 'cch', 'cq', 'cqu', 'cque', 'cu', 
                        'c', 'ke', 'kh', 'kk', 'lk', 'q', 'qh','qu', 'que', 'g', 'x'];
            const d = ['ddh', 'bd', 'ld', 'ed'];
            const e = ['is', 'ix', 'a', 'oi'];

            const g = ['gg', 'gue', 'gu', 'ckg', 'gh', 'gge'];
            const h = ['wh', 'ch', 'j', 'j', 'j'];

            const k = c;

            function playSound(url) {

            // Listen for keydown events
            document.addEventListener("keydown", function(event) {
                console.log("Key pressed:", event.key);
                
                if (event.key === "Backspace") {
